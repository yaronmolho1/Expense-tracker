# Docker Compose for Production Environment
#
# Usage: docker compose -f docker-compose.production.yml --env-file .env up -d
name: expense-tracker
services:
  db:
    env_file:
      - .env
    image: postgres:16-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-expensedb}
    ports:
      - "5432:5432"
    volumes:
      - prod-db-data:/var/lib/postgresql/data
      - ./backups:/backups  # Mount for database backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - default

  app:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: expense-tracker-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-expensedb}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      AUTH_USERNAME: ${AUTH_USERNAME}
      AUTH_PASSWORD_HASH_BASE64: ${AUTH_PASSWORD_HASH_BASE64}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - "3000:3000"
    volumes:
      - upload-files:/app/uploads
    restart: always
    networks:
      - default
      - docker-app-stack_app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: expense-tracker-worker
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-expensedb}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - upload-files:/app/uploads
    restart: always
    networks:
      - default

volumes:
  prod-db-data:
    driver: local
  upload-files:
    driver: local

networks:
  docker-app-stack_app-network:
    external: true
