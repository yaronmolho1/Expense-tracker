name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: expenseuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: expensedb_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U expenseuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: TypeScript type check
        run: pnpm run type-check
      
      - name: Run unit tests
        run: pnpm run test:unit
        env:
          JWT_SECRET: test-secret-key-for-ci
          AUTH_USERNAME: testuser
          AUTH_PASSWORD_HASH_BASE64: JDJiJDEyJHRlc3Q=
      
      - name: Setup integration test database
        run: |
          # Create integration database
          PGPASSWORD=testpass psql -h localhost -U expenseuser -d expensedb_test -c "DROP DATABASE IF EXISTS expense_tracker_integration;"
          PGPASSWORD=testpass psql -h localhost -U expenseuser -d expensedb_test -c "CREATE DATABASE expense_tracker_integration;"
        env:
          PGUSER: expenseuser
          PGPASSWORD: testpass
      
      - name: Run integration tests
        run: pnpm run test:integration
        env:
          DATABASE_URL: postgresql://expenseuser:testpass@localhost:5432/expense_tracker_integration
          PGUSER: expenseuser
          PGPASSWORD: testpass
          JWT_SECRET: test-secret-key-for-ci
          AUTH_USERNAME: testuser
          AUTH_PASSWORD_HASH_BASE64: JDJiJDEyJHRlc3Q=
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps
      
      - name: Setup E2E test database
        run: |
          # Create E2E database
          PGPASSWORD=testpass psql -h localhost -U expenseuser -d expensedb_test -c "DROP DATABASE IF EXISTS expense_tracker_test;"
          PGPASSWORD=testpass psql -h localhost -U expenseuser -d expensedb_test -c "CREATE DATABASE expense_tracker_test;"
        env:
          PGUSER: expenseuser
          PGPASSWORD: testpass
      
      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          DATABASE_URL: postgresql://expenseuser:testpass@localhost:5432/expense_tracker_test
          TEST_DATABASE_URL: postgresql://expenseuser:testpass@localhost:5432/expense_tracker_test
          PGUSER: expenseuser
          PGPASSWORD: testpass
          JWT_SECRET: test-secret-key-for-ci
          AUTH_USERNAME: gili
          # IMPORTANT: must be the bcrypt cost-4 hash for password 'y1a3r5o7n'
          # If unset, playwright.config.ts falls back to the hardcoded cost-4 hash
          AUTH_PASSWORD_HASH_BASE64: ${{ secrets.AUTH_PASSWORD_HASH_BASE64 }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      
      - name: Upload Playwright report on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm run lint || true

  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build application
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          JWT_SECRET: build-time-secret
          AUTH_USERNAME: dummy
          AUTH_PASSWORD_HASH_BASE64: ZHVtbXk=
          ANTHROPIC_API_KEY: sk-ant-dummy
