name: expense-tracker-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-tracker-db
    environment:
      POSTGRES_USER: expenseuser
      POSTGRES_PASSWORD: expensepass
      POSTGRES_DB: expense_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U expenseuser -d expense_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: expense-tracker-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://expenseuser:expensepass@postgres:5432/expense_tracker
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - upload_files:/app/uploads
    depends_on:
      - postgres

  worker:
    build: .
    container_name: expense-tracker-worker
    command: pnpm exec tsx scripts/worker.ts
    environment:
      DATABASE_URL: postgresql://expenseuser:expensepass@postgres:5432/expense_tracker
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - upload_files:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    external: true
    name: expense-tracker_postgres_data
  upload_files:
    external: true
    name: expense-tracker_upload_files